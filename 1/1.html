<!DOCTYPE html>
<html>
<head>
	<title>HTML table</title>
		</head>
<body>
<table border="50">
<tr>
<td>1</td>
<td>2</td>
<td rowspan="2">3</td>
</tr>
<tr>
<td>4</td>
<td>5</td>
</tr>
<tr>
<td colspan="2">6</td>
<td>7</td>
</tr>
</table>
<table border="25">
	<tr>
		<td colspan="3">1</td>
	</tr>
	<tr>
		<td>2</td>
		<td>3</td>
		<td rowspan="3">4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
	</tr>
	<tr>
		<td colspan="3">9</td>
	</tr>
</table>
<table border="5">
	<tr>
		<th>1</th>
		<th>2</th>
		<th rowspan="2">3</th>
		<th rowspan="3" colspan="3">8</th>
		<th rowspan="3" colspan="3">9</th>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<th colspan="2">6</th>
		<td>7</td>
	</tr>
	<tr>
		<td colspan="3">10</td>
		<td colspan="3">11</td>
		<td colspan="3">12</td>
	</tr>
	<tr>
		<td colspan="6">13</td>
		<td colspan="3">14</td>
	</tr>
</table>
</body>
</html>
