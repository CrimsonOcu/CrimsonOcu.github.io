<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>4</title>
    </head>
    <body>
        <h1>Данные о почтовом адресе</h1>
        <form class="" action="index.html" method="post">
            <fieldset>
                <legend>Адрес</legend>

                <label for="country">Страна:
                </label>
                <br />
                <select id="country">
                    <option selected="selected">РФ</option>
                    <option>США</option>
                    <option>Германия</option>
                    <option>Франция</option>
                    <option>Дания</option>
                    <option>Нидерланлы</option>
                    <option>Швеция</option>
                    <option>Португалия</option>
                    <option>Испания</option>
                    <option>Венгрия</option>
                    <option>Австрия</option>
                    <option>Кипр</option>
                    <option>Норвегия</option>
                </select>
                <br />

                <label for="region">Регион:
                </label>
                <br /><input id="region" type="text" name="region" value="" required="required">
                <br />

                <label for="punkt">Населенный пункт:
                </label>
                <br /><input id="punkt" type="text" name="punkt" value="" required="required">
                <br />

                <label for="index">Почтовый индекс:
                </label>
                <br /><input id="index" type="text" name="index" value="" required="required">
                <br />

                <label for="street">Улица:
                </label>
                <br /><input id="street" type="text" name="street" value="" required="required">
                <br />

                <label for="house">Дом:
                </label>
                <br /><input id="house" type="text" name="house" value="" required="required">
                <br />

                <label for="aps">Квартира:
                </label>
                <br /><input id="aps" type="text" name="aps" value="">
                <br />

            </fieldset>
            <input type="submit"><input type="reset">
        </form>
    </body>
</html>
